<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codespace Tasks</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>

</head>
<body>
   
    
<div class="container">
    <h1>Higher or Lower Game</h1>
    <p>Guess a number between 1 and 100</p>

    <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100" />
    <br />
    <button onclick="submitGuess()">Submit Guess</button>

    <div class="result" id="resultMessage"></div>
</div>
<script src="./guessRandomNumber.js"></script>
</body>
</html>
